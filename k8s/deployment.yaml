apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherpredictionv1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mldeployment
  template:
    metadata:
      labels:
        app: mldeployment
    spec:
      containers:
      - name: ml-app
        image: gcr.io/innate-booking-343410/myapp:v1
        ports:
        - containerPort: 8080